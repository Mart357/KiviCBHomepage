<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kivi CB Trading</title>
    <link href="./output.css" rel="stylesheet">
    <style>
        :root {
            --header-padding: 32px;
        }
        #main-nav {
            padding: var(--header-padding);
        }
        #mobile-menu a {
            display: block; /* Tagab, et lingid kuvatakse üksteise all */
        }
    </style>
</head>
<body class="bg-gray-200">
    <nav id="main-nav" class="bg-stone-400 bg-opacity-50 p-8">
        <div class="container mx-auto flex items-center justify-between">
            <a href="/index.html" class="text-stone-700 text-2xl font-bold hover:text-stone-500">Kivi CB Trading</a>
            <button id="menu-button" class="block lg:hidden text-stone-900 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
            <!-- Suure ekraani menüü -->
            <div id="menu" class="hidden lg:flex lg:space-x-12 xl:space-x-24">
                <a href="/ettevõte.html" class="text-stone-500 text-xl font-semibold hover:text-stone-700">Ettevõte</a>
                <a href="/teenused.html" class="text-stone-500 text-xl font-semibold hover:text-stone-700">Teenused</a>
                <a href="/materjalid.html" class="text-stone-500 text-xl font-semibold hover:text-stone-700">Materjalid</a>
                <a href="/kontakt.html" class="text-stone-500 text-xl font-semibold hover:text-stone-700">Kontakt</a>
            </div>
        </div>
        <!-- Mobiili- ja tahvlimenüü-->
        <div id="mobile-menu" class="hidden lg:hidden mt-4 space-y-2">
            <a href="/ettevõte.html" class="block text-stone-500 text-xl font-semibold hover:text-stone-700">Ettevõte</a>
            <a href="/teenused.html" class="block text-stone-500 text-xl font-semibold hover:text-stone-700">Teenused</a>
            <a href="/materjalid.html" class="block text-stone-500 text-xl font-semibold hover:text-stone-700">Materjalid</a>
            <a href="/kontakt.html" class="block text-stone-500 text-xl font-semibold hover:text-stone-700">Kontakt</a>
        </div>
    </nav>
<script>
    document.getElementById('menu-button').addEventListener('click', function() {
        var menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden'); // Vahetab 'hidden' klassi olemasolu
    });
</script>
</body>
</html>
