<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceramic</title>
    <link href="/output.css" rel="stylesheet">
</head>
<style>
    .popup-image {
        display: none;
        position: absolute;
        top: 0%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        width: 40rem;
        height: 24rem;
        pointer-events: none; /* Väldib katkestust */
    }

    .hover-container {
        position: relative;
    }

    .hover-container:hover .popup-image {
        display: block;
    }
</style>
<script>
    function loadHTML(url, elementId) {
        fetch(url)
            .then(response => response.text())
            .then(data => {
                const container = document.getElementById(elementId);
                container.innerHTML = data;
                const scripts = container.querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    newScript.textContent = script.textContent;
                    document.body.appendChild(newScript);
                });
            })
            .catch(error => console.error('Error loading HTML:', error));
    }
</script>

</head>
<body onload="loadHTML('/header.html', 'header'); loadHTML('/footer.html', 'footer');">
    <div class="bg-center bg-cover bg-no-repeat bg-fixed flex flex-col min-h-screen" style="background-image: url('/img/Background.jpg');">
<div id="header"></div>

    <!-- Main content -->
    <main class="container mx-auto p-8 flex-grow">
        <h1 class="text-4xl font-bold mb-8">Keraamika</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Nero Assoluto -->
            <a href="/Materials/Ceramic/Terra Avana/TerraAvanaDetails.html" class="block bg-stone-50 rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 mt-8">
                <img src="/img/Materials/Ceramic/Terra Avana/TerraAvana.jpg" alt="Nero Assoluto" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-2xl font-bold mb-2">Terra Avana</h2>
                    <p class="text-gray-700">Soojus, elujõud ja energia peegelduvad Terra Avanas, tugeva stiililise isikupäraga värvis, mis annab sise- ja välisruumidele peeneid toone.<span style="text-decoration: underline; color: red;">Vaata lähemalt</span></p>
                </div>
            </a>
        </main>
        <div id="footer"></div>
        </body>
        </html>
