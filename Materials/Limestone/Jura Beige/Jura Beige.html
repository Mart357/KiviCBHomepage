<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jura Beige</title>
    <link href="/output.css" rel="stylesheet">
    <script>
        function loadHTML(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const container = document.getElementById(elementId);
                    container.innerHTML = data;
                    const scripts = container.querySelectorAll('script');
                    scripts.forEach(script => {
                        const newScript = document.createElement('script');
                        newScript.textContent = script.textContent;
                        document.body.appendChild(newScript);
                    });
                })
                .catch(error => console.error('Error loading HTML:', error));
        }
    </script>
</head>
<body onload="loadHTML('/header.html', 'header'); loadHTML('/footer.html', 'footer');">
    <div class="bg-center bg-cover bg-no-repeat bg-fixed flex flex-col min-h-screen" style="background-image: url('/img/Background.jpg');">
    <div id="header"></div>


    <!-- Wrapper to push footer to bottom -->
    <div class="flex-grow">
        <!-- Main content -->
        <main class="container mx-auto p-8">
            <h1 class="text-4xl font-bold mb-8">Jura Beige</h1>
            <p class="text-lg text-gray-700 mb-8">Jura Beige on heleda tausta ja mustriga paekivi Saksamaalt.<br>Põhivalikus laomaterjalina olemas: Poleeritud/Läikiv, Matt<br>Materjali paksus 20mm ja 30mm.<br>Tellimisel saadaval ka teisi paksusi ja viimistlusviise.
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-2 gap-4">
                <img src="/img/Materials/Limestone/Jura Beige/Jura Beige.jpg" alt="Jura Beige" class="w-full object-cover rounded-lg aspect-w-1 aspect-h-1">
                <img src="/img/Materials/Limestone/Jura Beige/Jura Beige Slab.jpg" alt="Jura Beige Slab" class="w-full object-cover rounded-lg aspect-w-1 aspect-h-1">
                <img src="/img/Materials/Limestone/Jura Beige/Jura Beige Bathroom.jpg" alt="Jura Beige Bathroom" class="w-full object-cover rounded-lg aspect-w-1 aspect-h-1">
                <img src="/img/Materials/Limestone/Jura Beige/Jura Beige Countertop.jpg" alt="Jura Beige Countertop" class="w-full object-cover rounded-lg aspect-w-1 aspect-h-1">
                <img src="/img/Materials/Limestone/Jura Beige/Jura Beige Island.jpg" alt="Jura Beige Island" class="w-full object-cover rounded-lg aspect-w-1 aspect-h-1">
                <img src="/img/Materials/Limestone/Jura Beige/Jura Beige Worm.jpg" alt="Jura Beige Worm" class="w-full object-cover rounded-lg aspect-w-1 aspect-h-1">
            </div>
        </main>
        <div id="footer"></div>
        </body>
        </html>
