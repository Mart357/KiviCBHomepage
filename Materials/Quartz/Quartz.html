<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quartz</title>
    <link href="/output.css" rel="stylesheet">
    <style>
        /* Custom styles to control the pop-up visibility */
        .popup-image {
            display: none; /* Hidden by default */
            position: absolute;
            top: 0%; /* Center the image vertically */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 40rem; /* Adjusted to larger size */
            height: 24rem; /* Adjusted to larger size */
        }

        .hover-container:hover .popup-image {
            display: block; /* Show the pop-up image on hover */
        }
    </style>
</head>
<script>
    function loadHTML(url, elementId) {
        fetch(url)
            .then(response => response.text())
            .then(data => {
                const container = document.getElementById(elementId);
                container.innerHTML = data;
                const scripts = container.querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    newScript.textContent = script.textContent;
                    document.body.appendChild(newScript);
                });
            })
            .catch(error => console.error('Error loading HTML:', error));
    }
</script>
</head>
<body onload="loadHTML('/header.html', 'header'); loadHTML('/footer.html', 'footer');">
<div id="header"></div>
<div class="bg-center bg-cover bg-no-repeat bg-fixed flex flex-col min-h-screen" style="background-image: url('/img/Background.jpg');">

    <!-- Main content -->
    <main class="container mx-auto p-8 flex-grow">
        <h1 class="text-4xl font-bold mb-8">Kvarts</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Superwhite -->
            <div class="relative hover-container">
            <a href="/Materials/Quartz/Superwhite/SuperwhiteDetails.html" class="block bg-stone-50 rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 mt-8">
                <img src="/img/Materials/Quartz/Superwhite/Superwhite.jpg" alt="Superwhite" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-2xl font-bold mb-2">Superwhite</h2>
                    <p class="text-gray-700">Puhas valge kvarts. <span style="text-decoration: underline; color: red;">Vaata lähemalt</span></p>
                </div>
            </a>
                 <!-- Popup image -->
                 <div class="popup-image">
                    <img src="/img/Materials/Quartz/Superwhite/Superwhite Slab.jpg" alt="Nero Assoluto Slab" class="w-full h-full object-cover rounded-lg shadow-lg">
                </div>
            </div>
     <!-- Concrete Grey -->
     <div class="relative hover-container">
        <a href="/Materials/Quartz/Concrete Grey/Concrete Grey.html" class="block bg-stone-50 rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 mt-8">
            <img src="/img/Materials/Quartz/Concrete Grey/Concrete Grey.jpg" alt="Superwhite" class="w-full h-48 object-cover">
            <div class="p-4">
                <h2 class="text-2xl font-bold mb-2">Concrete Grey</h2>
                <p class="text-gray-700">Hall mustriga kvarts. <span style="text-decoration: underline; color: red;">Vaata lähemalt</span></p>
            </div>
        </a>
             <!-- Popup image -->
             <div class="popup-image">
                <img src="/img/Materials/Quartz/Concrete Grey/Concrete Grey Slab.jpg" alt="Nero Assoluto Slab" class="w-full h-full object-cover rounded-lg shadow-lg">
            </div>
        </div>
    </main>
</div>
<div id="footer"></div>
</div>
</body>
</html>
