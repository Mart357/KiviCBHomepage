<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hinnakalkulaator</title>
  <script src="calculator.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-stone-700">Tasapinna hinnakalkulaator</h1>

    <form id="calculator-form" class="space-y-4 bg-amber-100 p-6 rounded-lg shadow-md">
      <div>
        <label class="block mb-1 font-semibold">Detaili nimetus:</label>
        <input type="text" id="detail-name" class="w-full p-2 border rounded" placeholder="Näiteks: Köögisaar" />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Pikkus (mm):</label>
        <input type="number" id="length" class="w-full p-2 border rounded" required />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Laius (mm):</label>
        <input type="number" id="width" class="w-full p-2 border rounded" required />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Kivimaterjali hind (€/m²):</label>
        <input type="number" id="stone-price" class="w-full p-2 border rounded" required />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Töödeldavate servade pikkus (mm):</label>
        <input type="number" id="edge-length" class="w-full p-2 border rounded" required />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Segisti / dosaatori aukude arv:</label>
        <input type="number" id="faucet-count" class="w-full p-2 border rounded" value="0" />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Pliidiplaadi aukude arv:</label>
        <input type="number" id="cooktop-count" class="w-full p-2 border rounded" value="0" />
        <select id="cooktop-type" class="w-full p-2 border rounded mt-2">
          <option value="mounted">Pealepandav</option>
          <option value="flush">Tasafreesitud</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-semibold">Valamu aukude arv:</label>
        <input type="number" id="sink-count" class="w-full p-2 border rounded" value="0" />
        <select id="sink-type" class="w-full p-2 border rounded mt-2">
          <option value="top">Pealtpandav</option>
          <option value="flush">Tasafreesitud</option>
          <option value="undermount">Altmonteeritav</option>
        </select>
      </div>

      <button type="button" id="add-detail" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
        Lisa detail
      </button>
      <button type="submit" class="bg-stone-500 text-white px-4 py-2 rounded hover:bg-stone-600 transition">
        Arvuta kogusumma
      </button>
    </form>

    <div id="details-list" class="mt-6 p-4 border border-gray-300 rounded hidden bg-white">
      <h2 class="text-lg font-semibold mb-2">Lisatud detailid:</h2>
      <ul id="details-container" class="space-y-2"></ul>
    </div>

    <div id="result" class="mt-6 p-4 border border-gray-300 rounded hidden bg-white">
      <h2 class="text-lg font-semibold mb-2">Arvutuse tulemused:</h2>
      <p><strong>Kogupindala:</strong> <span id="area">0</span> m²</p>
      <p><strong>Kiviplaadi hind:</strong> <span id="price-stone">0</span> €</p>
      <p><strong>Servade töötlemine:</strong> <span id="price-edges">0</span> €</p>
      <p><strong>Segisti / dosaatori augud:</strong> <span id="price-faucet">0</span> €</p>
      <p><strong>Pliidiplaadi augud:</strong> <span id="price-cooktop">0</span> €</p>
      <p><strong>Valamu augud:</strong> <span id="price-sink">0</span> €</p>
      <hr class="my-2">
      <p class="text-xl font-bold"><strong>Koguhind:</strong> <span id="total-price">0</span> €</p>
    </div>
  </div>
</body>
</html>
