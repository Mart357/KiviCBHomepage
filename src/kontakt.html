<!DOCTYPE html>

<head>

    <body class="bg-center bg-cover bg-no-repeat bg-fixed" style="background-image: url('img/Background.jpg');">
<body>
    <nav class="bg-stone-400 bg-opacity-50 p-8">
        <div class="container mx-auto flex items-center justify-between">
            <a href="index.html" class="text-stone-700 text-2xl font-bold hover:text-stone-500">Kivi CB Trading</a>
            <div class="space-x-24">
                <a href="ettevõte.html" class="text-stone-700 text-xl font-semibold hover:text-stone-100">Ettevõte</a>
                <a href="teenused.html" class="text-stone-700 text-xl ml-4 font-semibold hover:text-stone-100">Teenused</a>
                <a href="materjalid.html" class="text-stone-900 text-xl ml-4 font-semibold hover:text-stone-100">Materjalid</a>
                <a href="kontakt.html" class="text-stone-700 text-xl ml-4 font-semibold hover:text-stone-100">Kontakt</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4 flex">
        <div class="w-1/2 pr-4">
            <h2 class="text-4xl font-bold mb-2 mt-8">Kontaktandmed</h2>
            <p class="mb-2 mt-16 text-xl"><strong>Aadress:</strong> Kivi talu, Saia küla, 93725 Saaremaa vald, Saare maakond</p>
            <p class="mb-2 text-xl"><strong>Telefon:</strong> 52092885</p>
            <p class="mb-2 text-xl"><strong>E-post:</strong> Kivicb@neti.ee</p>
            <div class="border-2 border-stone-500 rounded-lg overflow-hidden">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3521.797259381496!2d22.452507917769516!3d58.3415667458005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46f2693cbcef05c1%3A0x84af967c07925554!2sKivi%20CB%20Trading%20O%C3%9C!5e0!3m2!1set!2see!4v1718188410414!5m2!1set!2see" width="750" height="600" style="" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
        </div>
        <div class="w-1/2">
            <h1 class="text-2xl font-bold mb-4 mt-8">Kontakt</h1>
            <form>
                <label for="name" class="block text-sm font-medium text-gray-700">Nimi</label>
                <input type="text" id="name" name="name" class="mt-1 block w-full py-2 px-3 border border-black bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                
                <label for="email" class="block text-sm font-medium text-gray-700 mt-4">E-post</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full py-2 px-3 border border-black bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                
                <label for="message" class="block text-sm font-medium text-gray-700 mt-4">Sõnum</label>
                <textarea id="message" name="message" rows="4" class="mt-1 block w-full py-2 px-3 border border-black bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                
                <button type="submit" class="mt-4 bg-blue-500 text-white px-6 py-2 rounded font-medium">Saada</button>
                <h2 class="text-2xl mt-8">Mandri-Eesti objektidel võta ühendust tellimusega partnerettevõtelt</h2>
                <a href="https://www.kiviprojekt.ee/kivi/meie/" class="text-blue-600 hover:text-blue-800 text-2xl">KIVIPROJEKT</a>
            </form>
        </div>
    </main>
</body>
</head>
</html>
