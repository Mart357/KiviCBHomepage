<!-- Pealeht -->
<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kivi CB Trading</title>
    <link href="./output.css" rel="stylesheet">
    <style>
        /* Tailwindi kohandatud stiil mobiilivaates */
        @media (max-width: 767px) {
            #mobile-menu a[href="kontakt.html"] {
                color: #E5E7EB; /* Tailwind's stone-200 värv */
            }
        }
    </style>
</head>
<body class="bg-center bg-cover bg-no-repeat bg-fixed min-h-screen flex flex-col" style="background-image: url('img/Indexbackground.jpg')">
    <!-- Navigation -->
    <nav class="bg-stone-400 bg-opacity-50 p-8">
        <div class="container mx-auto flex items-center justify-between">
            <a href="index.html" class="text-stone-700 text-2xl font-bold hover:text-stone-500">Kivi CB Trading</a>
            <!-- Menüünupp (mobiilivaade) -->
            <button id="menu-button" class="block md:hidden text-stone-900 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
            <!-- Menüü, mis on nähtav suurematel ekraanidel (md ja suuremad) -->
            <div id="menu" class="hidden md:flex md:space-x-12 lg:space-x-24">
                <a href="ettevõte.html" class="text-stone-200 text-xl font-semibold hover:text-stone-100">Ettevõte</a>
                <a href="teenused.html" class="text-stone-200 text-xl font-semibold hover:text-stone-100">Teenused</a>
                <a href="materjalid.html" class="text-stone-200 text-xl font-semibold hover:text-stone-100">Materjalid</a>
                <a href="kontakt.html" class="text-stone-900 text-xl font-semibold hover:text-stone-100">Kontakt</a>
            </div>
        </div>
        <!-- Mobiilimenüü, peidetud alguses, kuvamiseks tuleb nupp vajutada -->
        <div id="mobile-menu" class="hidden md:hidden mt-4 space-y-2">
            <a href="ettevõte.html" class="block text-stone-200 text-xl font-semibold hover:text-stone-100">Ettevõte</a>
            <a href="teenused.html" class="block text-stone-200 text-xl font-semibold hover:text-stone-100">Teenused</a>
            <a href="materjalid.html" class="block text-stone-200 text-xl font-semibold hover:text-stone-100">Materjalid</a>
            <a href="kontakt.html" class="block text-stone-200 text-xl font-semibold hover:text-stone-100">Kontakt</a>
        </div>
    </nav>

    <!-- Content Section -->
    <main class="container mx-auto p-4 flex-grow">
        <h1 class="text-3xl font-bold mb-4 text-stone-200">Kivist lahendused sinu koju!</h1>
    </main>

    <!-- Footer Section -->
    <footer class="bg-stone-400 bg-opacity-50 p-8 fixed bottom-0 w-full z-10">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <div class="text-center md:text-left mb-4 md:mb-0">
                <h2 class="text-xl font-bold text-stone-700">Kivi CB Trading</h2>
                <p class="text-stone-700">© 2025 Kivi CB Trading. All rights reserved.</p>
            </div>
            <div class="flex space-x-6">
                <a href="https://www.facebook.com" class="text-stone-700 hover:text-stone-500">
                    <img src="img/SocialMediaIcons/facebook.svg" alt="Facebook" class="w-6 h-6">
                </a>
                <a href="https://www.instagram.com" class="text-stone-700 hover:text-stone-500">
                    <img src="img/SocialMediaIcons/instagram.svg" alt="Instagram" class="w-6 h-6">
                </a>
            </div>
        </div>
    </footer>

    <script>
        // JavaScript, et muuta menüü nähtavaks mobiilivaates
        document.getElementById('menu-button').addEventListener('click', function() {
            var menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden'); // Kui nupule klikitakse, muudame menüü nähtavaks
        });
    </script>
</body>
</html>
